<h2>My Heroes</h2>
<ul class="heroes">
  <li class="list-group-item d-flex align-items-center" *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
    <span class="badge d-flex align-items-center">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
<app-hero-detail [hero] = "selectedHero"></app-hero-detail>
